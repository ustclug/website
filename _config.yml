# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

theme                    : "minimal-mistakes-jekyll"

# Site Settings
locale                   : "zh-CN"
title                    : "LUG @ USTC"
title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "USTCLUG"
description              : "中国科学技术大学 Linux 用户协会"
url                      : "https://lug.ustc.edu.cn"
static_url               : "/static"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "ustclug/website" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "/static/lug-penguin.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : # true, false (default)
words_per_minute         : 350
enable_copy_code_button  : true
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "custom"
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
  utterances:
    theme                : # "github-light" (default), "github-dark"
    issue_term           : # "pathname" (default)
  staticman:
    branch               : # "master"
    endpoint             : # "https://{your Staticman v3 API}/v3/entry/github/"
search                   : true # true, false (default)
search_full_content      : true # true, false (default)
search_provider          : algolia # lunr (default), algolia, google
algolia:
  application_id         : CM5ZKX0CV3 # YOUR_APPLICATION_ID
  index_name             : default # YOUR_INDEX_NAME
  search_only_api_key    : aa942e5bdda7368300e322cba95f47f6 # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : # true (default), false
google:
  search_engine_id       : # YOUR_SEARCH_ENGINE_ID
  instant_search         : # false (default), true
# SEO Related
google_site_verification :
bing_site_verification   :
yandex_site_verification :
naver_site_verification  :

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Analytics
analytics:
  provider               : "google-gtag" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : G-R7BPZT6779
    anonymize_ip         : # true, false (default)


# Site Author, this is the default
author:
  name             : "USTCLUG"
  avatar           : "/static/lug-penguin.png"
  bio              : "中国科学技术大学 Linux 用户协会"
  location         : "USTC"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      # url: "mailto:your.name@email.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      # url: "https://your-website.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      # url: "https://twitter.com/"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      # url: "https://facebook.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url: "https://instagram.com/"

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      # url:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      # url:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url:
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      # url:
    - label: "Bitbucket"
      icon: "fab fa-fw fa-bitbucket"
      # url:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url:


# Reading Files
include: ["_pages"]
exclude:
  - ".git-metadata"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - README
  - _scripts
  - shell.nix
  - tmp
  - vendor
keep_files:
  - .git
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: rouge


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  quiet_deps: true


# Outputting
permalink: /:categories/:year/:month/:title/
pagination: # jekyll-paginate-v2 settings
  enabled: true
  per_page: 5
  permalink: '/:num/'
  title: ':title - :num / :max'
  sort_field: date
  sort_reverse: true
  trail:
    before: 2
    after: 2
timezone: "Asia/Shanghai" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


collections_dir: pages
collections:
  wiki:
    output: true
    permalink: /:collection/:path/
  news:
    output: true
    permalink: /:collection/:year/:month/:title/
  planet:
    output: true
    permalink: /:collection/:year/:month/:title/


relative_links:
  collections: true
titles_from_headings:
  strip_title: true
  collections: true
optional_front_matter:
  remove_originals: true
footer_scripts: [/assets/js/main.min.js]


feed:
  collections: [news, planet]


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled: [categories, tags]
  layout: archive-taxonomy
  layouts: {}
  permalinks:
    year: /year/:year/
    category: /categories/:name/
    tag: /tags/:name/


# jekyll-relative-links
relative_links:
  enabled:     true
  collections: true


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
    values:
      layout: single
      toc: true
      toc_sticky: true
      toc_label: 目录
      share: false
      related: true
      header:
        show_overlay_excerpt: false
  - scope:
      path: ""
      type: wiki
    values:
      excerpt: false
      share: false
      related: false
      sidebar:
        nav: wiki
  - scope:
      path: ""
      type: news
    values:
      show_date: true
      header:
        overlay_image: "/static/splash/autumn-1.jpg"
        overlay_filter: 0.2
      classes: ["news"]
  - scope:
      path: ""
      type: planet
    values:
      author_profile: true
      show_date: true
      read_time: true
      header:
        overlay_image: "/static/splash/galaxy-1.jpg"
        overlay_filter: 0.2
